<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devil You NoSQL - Database Comparison Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #ccc;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 16px;
        }

        .tab.active {
            background: #ff6b6b;
        }

        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .benchmark-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .benchmark-controls label {
            font-weight: 600;
            color: #ffd93d;
        }

        .benchmark-controls input {
            width: 120px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }

        .btn-info:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-2px);
        }

        .demo-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid #4ecdc4;
        }

        .demo-info h4 {
            margin-top: 0;
            color: #4ecdc4;
            font-size: 16px;
        }

        .demo-info ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .demo-info li {
            margin: 8px 0;
            line-height: 1.4;
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffd93d, #ffed4e);
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .results h3 {
            margin-bottom: 15px;
            color: #ffd93d;
        }

        .terminal-output {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #333;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .terminal-output pre {
            margin: 0;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #e6e6e6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .benchmark-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ff6b6b;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üëπ Devil You NoSQL</h1>
            <p>Interactive Database Comparison & Benchmarking Tool</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('operations', this)">Operations</button>
            <button class="tab" onclick="switchTab('benchmark', this)">Benchmark</button>
        </div>

        <div id="operations" class="tab-content active">
            <h3>üîß Database Operations</h3>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="runSetup()">üöÄ Complete Setup</button>
                <button class="btn btn-warning" onclick="verifyDatabases()">üîç Verify Databases</button>
                <button class="btn btn-secondary" onclick="seedData()">üå± Seed Data</button>
                <button class="btn btn-secondary" onclick="validateData()">‚úÖ Validate Data</button>
            </div>
        </div>

        <div id="benchmark" class="tab-content">
            <h3>üìä Benchmark Suite</h3>
            <p>Run the end-to-end benchmark to compare DynamoDB and Aurora DSQL across real demo workloads.</p>
            <div class="benchmark-controls">
                <label for="benchmarkIterations">Iterations per scenario</label>
                <input type="number" id="benchmarkIterations" min="1" value="50">
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="runDemo()">Run Showcase Demo</button>
                <button class="btn btn-secondary" onclick="runBenchmarkSuite()">Run Benchmark Suite</button>
                <button class="btn btn-info" onclick="getBenchmarkHistory()">View Benchmark History</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <div class="results" id="results" style="display: none;">
            <h3>Results</h3>
            <div class="terminal-output" id="resultsContent"></div>
        </div>
    </div>

    <script>
        // Global state
        let dynamoEndpoint = '';
        let dsqlEndpoint = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadConfigFromServer();
        });

        // Configuration management
        async function loadConfigFromServer() {
            try {
                const response = await fetch('http://localhost:3000/api/config');
                const config = await response.json();
                dynamoEndpoint = config.dynamoEndpoint || localStorage.getItem('dynamoEndpoint') || '';
                dsqlEndpoint = config.dsqlEndpoint || localStorage.getItem('dsqlEndpoint') || '';

                if (dynamoEndpoint) {
                    localStorage.setItem('dynamoEndpoint', dynamoEndpoint);
                }
                if (dsqlEndpoint) {
                    localStorage.setItem('dsqlEndpoint', dsqlEndpoint);
                }
            } catch (error) {
                console.log('Server config not available, using localStorage');
                loadConfig();
            }
        }

        function loadConfig() {
            dynamoEndpoint = localStorage.getItem('dynamoEndpoint') || '';
            dsqlEndpoint = localStorage.getItem('dsqlEndpoint') || '';
        }

        function saveConfig() {
            // Configuration controls removed from UI; function retained for compatibility.
        }

        // Tab management
        function switchTab(tabName, trigger) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            if (trigger) {
                trigger.classList.add('active');
            }
        }

        // Utility functions
        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showResults(content) {
            let formattedOutput = '';
            
            if (content.output || content.stdout) {
                // Clean terminal output - just preserve structure
                const output = content.output || content.stdout;
                formattedOutput = `<pre>${output}</pre>`;
            } else {
                // Clean JSON with better spacing
                formattedOutput = `<pre>${JSON.stringify(content, null, 2)}</pre>`;
            }
            
            document.getElementById('resultsContent').innerHTML = formattedOutput;
            document.getElementById('results').style.display = 'block';
        }

        // Database operations
        async function getSoulProfile() {
            const soulId = document.getElementById('soulId').value;
            if (!soulId) {
                alert('Please enter a Soul ID');
                return;
            }

            saveConfig();
            showLoading();

            const results = {
                operation: 'getSoulProfile',
                soulId,
                dynamo: null,
                dsql: null,
                performance: {}
            };

            try {
                if (dynamoEndpoint) {
                    const start = performance.now();
                    results.dynamo = await makeRequest(dynamoEndpoint, `/souls/${soulId}`);
                    results.performance.dynamo = `${(performance.now() - start).toFixed(1)}ms`;
                }
            } catch (error) {
                results.dynamo = { error: error.message };
            }

            try {
                if (dsqlEndpoint) {
                    const start = performance.now();
                    results.dsql = await makeRequest(dsqlEndpoint, `/souls/${soulId}`);
                    results.performance.dsql = `${(performance.now() - start).toFixed(1)}ms`;
                }
            } catch (error) {
                results.dsql = { error: error.message };
            }

            hideLoading();
            showResults(results);
        }

        async function updateSoulStatus() {
            const soulId = document.getElementById('soulId').value;
            if (!soulId) {
                alert('Please enter a Soul ID');
                return;
            }

            const newStatus = prompt('Enter new status (Bound, Condemned, Redeemed):');
            if (!newStatus) return;

            const amount = parseInt(prompt('Enter amount:') || '100');

            saveConfig();
            showLoading();

            const results = {
                operation: 'updateSoulStatus',
                soulId,
                newStatus,
                amount,
                dynamo: null,
                dsql: null
            };

            try {
                if (dynamoEndpoint) {
                    results.dynamo = await makeRequest(dynamoEndpoint, '/souls', 'POST', {
                        soulId,
                        newStatus,
                        amount
                    });
                }
            } catch (error) {
                results.dynamo = { error: error.message };
            }

            try {
                if (dsqlEndpoint) {
                    results.dsql = await makeRequest(dsqlEndpoint, '/souls', 'POST', {
                        soulContractId: soulId,
                        newStatus,
                        amount
                    });
                }
            } catch (error) {
                results.dsql = { error: error.message };
            }

            hideLoading();
            showResults(results);
        }

        async function queryByStatus() {
            const status = prompt('Enter status to query (Bound, Condemned, Redeemed):') || 'Bound';
            
            saveConfig();
            showLoading();

            const results = {
                operation: 'queryByStatus',
                status,
                dynamo: null,
                dsql: null,
                performance: {}
            };

            try {
                if (dynamoEndpoint) {
                    const start = performance.now();
                    results.dynamo = await makeRequest(dynamoEndpoint, `/souls/status/${status}`);
                    results.performance.dynamo = `${(performance.now() - start).toFixed(1)}ms`;
                }
            } catch (error) {
                results.dynamo = { error: error.message };
            }

            try {
                if (dsqlEndpoint) {
                    const start = performance.now();
                    results.dsql = await makeRequest(dsqlEndpoint, `/souls/status/${status}`);
                    results.performance.dsql = `${(performance.now() - start).toFixed(1)}ms`;
                }
            } catch (error) {
                results.dsql = { error: error.message };
            }

            hideLoading();
            showResults(results);
        }

        async function getAnalytics() {
            saveConfig();
            showLoading();

            const results = {
                operation: 'getAnalytics',
                dynamo: null,
                dsql: null,
                performance: {}
            };

            try {
                if (dynamoEndpoint) {
                    const start = performance.now();
                    results.dynamo = await makeRequest(dynamoEndpoint, '/analytics');
                    results.performance.dynamo = `${(performance.now() - start).toFixed(1)}ms`;
                }
            } catch (error) {
                results.dynamo = { error: error.message };
            }

            try {
                if (dsqlEndpoint) {
                    const start = performance.now();
                    results.dsql = await makeRequest(dsqlEndpoint, '/analytics');
                    results.performance.dsql = `${(performance.now() - start).toFixed(1)}ms`;
                }
            } catch (error) {
                results.dsql = { error: error.message };
            }

            hideLoading();
            showResults(results);
        }

        // Execute local Node.js scripts
        async function executeScript(scriptName, args = []) {
            showLoading();
            
            try {
                const response = await fetch('http://localhost:3000/api/run-script', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        script: scriptName,
                        args: args
                    })
                });

                const result = await response.json();
                hideLoading();
                
                if (result.success) {
                    showResults({
                        script: scriptName,
                        duration: `${result.duration}ms`,
                        output: result.stdout,
                        timestamp: result.timestamp
                    });
                } else {
                    showResults({
                        script: scriptName,
                        error: result.error,
                        stderr: result.stderr
                    });
                }
            } catch (error) {
                hideLoading();
                showResults({
                    error: 'Failed to connect to local server. Make sure to run: node server.js',
                    details: error.message
                });
            }
        }

        // Benchmark functions
        async function runBenchmarkSuite() {
            const input = document.getElementById('benchmarkIterations');
            const iterations = Math.max(1, parseInt(input?.value, 10) || 50);
            await executeScript('rigorousContrastBenchmark.js', [iterations.toString()]);
        }

        // Core functions
        async function runSetup() {
            await executeScript('setup.js');
        }

        async function runDemo() {
            await executeScript('demo.js');
        }

        async function seedData() {
            await executeScript('seedData.js', ['--souls', '10', '--events', '10', '--ledger', '50']);
        }

        async function verifyDatabases() {
            await executeScript('verifyDatabases.js');
        }

        async function validateData() {
            await executeScript('validate.js');
        }

        async function getBenchmarkHistory() {
            try {
                const response = await fetch('http://localhost:3000/api/benchmark-results');
                const results = await response.json();
                showResults({
                    benchmarkHistory: results,
                    tip: 'Click on a filename to see full results'
                });
            } catch (error) {
                showResults({
                    error: 'Failed to get benchmark history',
                    details: error.message
                });
            }
        }
    </script>
</body>
</html>
